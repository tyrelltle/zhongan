<template name="projectmodal">
    <!-- Modal -->
    <div class="modal fade" id="addproject_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加新项目</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="newProjectForm_id">
                        <label>项目名称</label>
                        <input type="text" id="newProjectForm_name" class="span3"><br>

                        <label>合同号</label>
                        <input type="text" id="newProjectForm_contract" class="span3"><br>

                        <label>合同额</label>
                        <input type="text" id="newProjectForm_price" class="span3"><br>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消操作</button>
                    <button id="confirmAdd" type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
</template>
