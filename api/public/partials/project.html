<h1>项目<span id="add" ng-click="add()" style="float:right;cursor: pointer;" class="glyphicon glyphicon-plus" aria-hidden="true"></span>
</h1>
<table class="table">
    <thead>
    <tr>
        <th>项目名称</th>
        <th>合同号</th>
        <th>合同额</th>
        <th>操作</th>

    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="project in projects">
        <td>{{project.name}}</td>
        <td>{{project.contract}}</td>
        <td>{{project.price}}</td>
        <td>
            <button ng-click="remove(project.id,$index)" type="button" id="del" class="btn btn-default"><span
                    class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
            <button ng-click="edit(project.id,$index)" type="button" id="edit" class="btn btn-default"><span class="glyphicon glyphicon-edit"
                                                                          aria-hidden="true"></span>编辑
            </button>
        </td>
    </tr>
    </tbody>
</table>


<!-- Modal -->
<script type="text/ng-template" id="projectmodal.html">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加/编辑项目</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="newProjectForm_id">
                        <label>项目名称</label>
                        <input type="text" id="newProjectForm_name" class="span3" ng-model="project.name"><br>

                        <label>合同号</label>
                        <input type="text" id="newProjectForm_contract" class="span3" ng-model="project.contract"><br>

                        <label>合同额</label>
                        <input type="text" id="newProjectForm_price" class="span3" ng-model="project.price"><br>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">取消操作</button>
                    <button id="confirmAdd" type="button" class="btn btn-primary" ng-click="ok()">确定</button>
                </div>
</script>
