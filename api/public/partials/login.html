<div class="login-page ng-scope ui-view">
    <div class="row">
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
            <img src="img/flat-avatar.png" class="user-avatar" />
            <h1>中安公司 <small>项目账务管理系统</small></h1>
            <form role="form" class="ng-pristine ng-valid">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" placeholder="Password" />
                    </div>
                </div>
                <button ng-click="login()" type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Login</button>
            </form>
        </div>
    </div>
</div>
